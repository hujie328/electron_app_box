<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建WebSocket对象，这里的ws://example.com/socket是示例的WebSocket地址，你要替换成实际的后端服务端提供的WS链接地址
        const socket = new WebSocket('http://172.30.1.160:50080/wskoa1');
        // 当连接成功打开时触发的事件处理
        socket.onopen = function (event) {
            console.log('WebSocket连接已打开');
            // 这里可以进行发送消息等后续操作，比如发送一个简单的文本消息
            socket.send(88);
        };
        // 当接收到服务器消息时触发的事件处理
        socket.onmessage = function (event) {
            console.log('收到服务器消息: ', event.data);
            setTimeout(()=>{
                socket.send(888)
            },5000)
        };
        // 当连接出现错误时触发的事件处理
        socket.onerror = function (error) {
            console.log('WebSocket连接出错: ', error);
        };
        // 当连接关闭时触发的事件处理
        socket.onclose = function (event) {
            console.log('WebSocket连接已关闭');
        };
    </script>
</body>

</html>
